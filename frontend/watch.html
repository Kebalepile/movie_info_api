<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty-Movies</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- <script defer type="module" src="./src/main.js"></script> -->
    <!-- <script defer type="module" src="./src/components/pages/watch.js"></script> -->
  </head>
  <body>
    <h1>watch</h1>
    <section class="video-container">
      <video  >
        <source src="#" type="mp4">
      </video>
      <div id="control-buttons">
        <button id="backward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip backward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
        <button id="play-pause">
          <img
            src="./src/image/icons/play-pause.svg"
            loading="lazy"
            class="svg_img"
            alt="play pause icon"
          />
        </button>
        <button id="forward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip forward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
      </div>
      <div id="settings">
        <img
          loading="lazy"
          class="svg_img"
          src="./src/image/icons/settings.svg"
          alt="settings icon"
        />
      </div>

      <section id="controls">
        <div>
          <div id="time">time</div>
          <div id="fullscreen">
            <img
              class="svg_img"
              src="./src/image/icons/fullscreen.svg"
              alt="fullscreen icon"
            />
          </div>
        </div>
        <div id="track">
          <div id="duration"></div>
        </div>
      </section>
    </section>
  </body>
</html>
