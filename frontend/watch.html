<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty-Movies</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- <script defer type="module" src="./src/main.js"></script> -->
    <script defer type="module" src="./src/components/pages/watch.js"></script>
  </head>
  <body>
    <section id="video-container">
      <video id="media-player" controlsList="nodownload noplaybackrate"></video>
      <div id="control-buttons">
        <button id="backward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip backward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
        <button id="play-pause">
          <img
            src="./src/image/icons/play-pause.svg"
            loading="lazy"
            class="svg_img"
            alt="play pause icon"
          />
        </button>
        <button id="forward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip forward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
      </div>
      <div id="settings">
        <img
          loading="lazy"
          class="svg_img"
          src="./src/image/icons/settings.svg"
          alt="settings icon"
        />
       
      </div>
      <table id="settings-controls">
        <thead>
          <tr>
            <th>Volume</th>
            <th>Picture in Picture</th>
            <th>Playback Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button name="increase-volume">
                <img
                  loading="lazy"
                  class="svg_img"
                  alt="volume + icon"
                  src="./src/image/icons/vol-pluse.png"
                />
              </button>
              <button name="decrease-volume">
                <img
                  loading="lazy"
                  class="svg_img"
                  alt="volume - icon"
                  src="./src/image/icons/vol-minus.png"
                />
              </button>
              <button name="mute-volume">
                <img
                  loading="lazy"
                  class="svg_img"
                  alt="volume mute icon"
                  src="./src/image/icons/mute-vol.png"
                />
              </button>
            </td>
            <td>
              <button name="picture-in-picture">
                <img
                  loading="lazy"
                  class="svg_img"
                  alt="picture-in-picture icon"
                  src="./src/image/icons/pic-in-pic.png"
                />
              </button>
            </td>
            <td>
              <button name="increase-rate">playback rate +</button>
              <button name="decrease-rate">playback rate -</button>
              <button name="default-rate">default playbackrate</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <section id="controls">
        <div>
          <div id="time">0:00</div>
          <div id="fullscreen">
            <img
              class="svg_img"
              src="./src/image/icons/fullscreen.svg"
              alt="fullscreen icon"
            />
          </div>
        </div>
        <div id="track">
          <div id="duration"></div>
        </div>
      </section>
    </section>
  </body>
</html>
