<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty-Movies</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- <script defer type="module" src="./src/main.js"></script> -->
    <script defer type="module" src="./src/components/pages/watch.js"></script>
  </head>
  <body>
    <h1>watch</h1>
    <section class="video-container">
      <video id="media-player" autoPlay
      controlsList="nodownload noplaybackrate">
      </video>
      <div id="control-buttons">
        <button id="backward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip backward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
        <button id="play-pause">
          <img
            src="./src/image/icons/play-pause.svg"
            loading="lazy"
            class="svg_img"
            alt="play pause icon"
          />
        </button>
        <button id="forward">
          <img
            src="./src/image/icons/skip.svg"
            alt="skip forward icon"
            loading="lazy"
            class="svg_img"
          />
        </button>
      </div>
      <div id="settings">
        <img
          loading="lazy"
          class="svg_img"
          src="./src/image/icons/settings.svg"
          alt="settings icon"
        />
        <article id="settings-controls" >
          <ol>
            <li><button name="increase-volume">volume +</button></li>
           <li> <button name="decrease-volume">volume -</button></li>
            <li><button name="picture-in-picture">picture in picture</button></li>
            <li><button name="increase-rate">x+</button></li>
            <li><button name="decrease-rate">x-</button></li>
          </ol>
        </article>
      </div>

      <section id="controls">
        <div>
          <div id="time">0:00</div>
          <div id="fullscreen">
            <img
              class="svg_img"
              src="./src/image/icons/fullscreen.svg"
              alt="fullscreen icon"
            />
          </div>
        </div>
        <div id="track">
         
          <div id="duration"></div>
        </div>
      </section>
    </section>
  </body>
</html>
